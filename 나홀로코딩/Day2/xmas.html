<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2020년을 보내며</title>
  <meta property="og:image"
    content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
  <meta property="og:title" content="지현이의 카드">
  <meta property="og:description" content="2020을 추억하며">
  <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
  <style>
    * {
      font-family: 'Poor Story', cursive;
    }

    body {
      background-color: #9b070f;
    }

    .letter-close {
      display: block;
    }

    .letter-open {
      display: none;
    }

    .envelope {
      background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
      background-size: cover;
      background-position: center;
      width: 200px;
      height: 200px;
      margin: 200px auto 0px auto;
      cursor: pointer;
    }

    .envelope-msg {
      text-align: center;
    }

    .rtan {
      background-color: #fff;
      width: 200px;
      height: 200px;
      background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/rtan.gif');
      background-size: cover;
      background-position: center;
      margin: 100px auto 0px auto;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0px 0px 10px 0px #fff;
    }

    h1 {
      color: #fff;
      text-align: center;

      margin-top: 30px;
      margin-bottom: 30px;
    }

    .messagebox {
      background-color: ivory;
      width: 400px;
      margin: auto;
      color: brown;
      font-size: 20px;
      line-height: 30px;
      padding: 30px;
      box-shadow: 0px 0px 10px 0px #fff;
    }

    .from {
      text-align: right;
      margin-bottom: 0px;
    }

    @media screen and (max-width: 760px) {
      .envelope {
        margin: 150px auto 0px auto;
      }

      .rtan {
        width: 150px;
        height: 150px;
        margin: 70px auto 0px auto;
      }

      h1 {
        font-size: 26px;
      }

      .messagebox {
        width: 300px;
        padding: 20px;
      }
    }
  </style>
  <script>
    function open_letter() {
      document.getElementsByClassName("letter-close")[0].style.display = 'none'
      document.getElementsByClassName("letter-open")[0].style.display = 'block'
    }
    function go_rtan() {
      alert('앗, 어떻게 찾았지?');
      window.location.href = 'https://spartacodingclub.kr?f_name=%EC%9E%84%EC%A7%80%ED%98%84&f_uid=5fe83b857bf262499b58de2f';
    }
  </script>
</head>

<body>
  <div class="letter-close">
    <div class="envelope" onclick="open_letter()"></div>
    <h2 class="envelope-msg">봉투를 열어봐!</h2>
  </div>
  <div class="letter-open">
    <div class="rtan" onclick="go_rtan()"></div>
    <h1>2020년 수고 많았어!</h1>
    <div class="messagebox">
      친구들에게. <br />
      올해 이런저런 일이 많았는데 <br />
      너희 덕분에 하나도 힘들지 않았어 <br />
      내년에도 우리 우정 변치말자 <br />
      연말에 다 같이 못 봐서 아쉽다 <br />
      <p class="from">2020.12.25 길동이가</p>
    </div>
  </div>

</body>

</html>
